{% extends 'blog/base.html' %}

{% block content %}
    <div class="presentacion">
    <a class="btn btn-default" href="{% url 'editar_presentacion' pk=presentacion.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    <a class="btn btn-default" href="{% url 'eliminar_presentacion' pk=presentacion.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
    </div>
    <h1>{{ presentacion.nombre }}</h1>
{% endblock %}
